<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta
            name="keywords"
            content="visualization,embeddings,machine learning,javascript"
        />

        <meta http-equiv="cache-control" content="max-age=0" />
        <meta http-equiv="cache-control" content="no-cache" />
        <meta http-equiv="expires" content="0" />
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
        <meta http-equiv="pragma" content="no-cache" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

        <title>
            Embedding projector - visualization of high-dimensional data
        </title>
        <style>
            html {
                width: 100%;
                height: 100%;

                --white: #ffffff; /* CODE */
                --grayFA: #fafafa; /* panel */
                --grayF7: #f7f7f7; /* code */
                --grayEE: #eeeeee; /* menubar */
                --grayE9: #e9e9e9; /* metadataHeader */
                --grayE3: #e3e3e3; /* CODE, point */
                --grayDD: #dddddd; /* selectionFill */
                --grayAA: #aaaaaa; /* selectionStroke */
                --gray72: #727272; /* options */
                --gray66: #666666; /* metadataList */
                --gray33: #333333; /* dropdownHeader */
                --black: #000000; /* CODE */

                --whiteAlphaE5: #ffffffe5;
                --whiteAlphaB3: #ffffffb3;
                --whiteAlpha80: #ffffff80;

                --blackAlphaB3: #000000b3;
                --blackAlpha80: #00000080;
                --blackAlpha4C: #0000004c;
                --blackAlpha33: #00000033;
                --blackAlpha26: #00000026;
                --blackAlpha24: #00000024;
                --blackAlpha1F: #0000001f;
                --blackAlpha13: #00000013;
                --blackAlpha05: #00000005;

                --mulberryWood: #072755; /* topBar */
                --frenchPlum: #0e4086; /* accent */
                --velvet: #0b3775; /* CODE pointHover */

                --magritteSky: #009efe; /* optionSelected */
                --democrat: #03a9f4; /* actionButtonsContainerBg */
                --royalPeacock: #26b4e2; /* Step color */

                --fieryGarnet: #b71c1c; /* panelDelimiter */
                --offYellow: #eeff41; /* toast */

                --c64Purple: #4c9a2a; /* CODE pointUnselected */
                --fierySalmon: #e67e22; /* CODE pointSelected */

                --primary-text-color: var(--gray21);
                --paper-input-container-input-color: var(--gray21);

                --paper-input-container-color: var(--gray72);
                --secondary-text-color: var(--gray72);

                --disabled-text-color: var(--gray9B);
                --iron-icon-fill-color: var(--gray9B);

                --paper-dialog-background-color: var(--white);
                --primary-background-color: var(--white);
                --paper-dialog-color: var(--gray21);
                --primary-text-color: var(--gray21);

                color: var(--black);
                background-color: var(--white);
            }

            .ink-button {
                color: var(--grayAA);
            }

            body {
                font-family: 'Roboto', 'Helvetica', 'Arial', sans-serif;
                margin: 0;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <vz-projector-app
            documentation-link="https://www.tensorflow.org/get_started/embedding_viz"
            bug-report-link="https://github.com/tensorflow/tensorboard/issues"
            serving-mode="demo"
            projector-config-json-path="config.json"
            page-view-logging
        >
        </vz-projector-app>
    </body>
</html>
